<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adopta un Amigo - EmixDev</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Adopta un Amigo</h1>
    <p>Encuentra a tu nuevo mejor amigo 🐾</p>
  </header>

  <main>
    <section class="animales">
      <h2>Algunos animales en adopción</h2>
      <div class="card">
        <img src="img/perro.jpg" alt="Perro en adopción" />
        <h3>Max</h3>
        <p>Un perrito juguetón y muy cariñoso.</p>
      </div>
      <div class="card">
        <img src="img/gato.jpg" alt="Gato en adopción" />
        <h3>Mishi</h3>
        <p>Gatita tranquila, ideal para departamentos.</p>
      </div>
    </section>

    <section class="formulario">
      <h2>Formulario de Adopción</h2>
      <form action="#" method="post">
        <label for="nombre">Tu nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Tu correo:</label>
        <input type="email" id="email" name="email" required />

        <label for="animal">Animal que te interesa:</label>
        <input type="text" id="animal" name="animal" required />

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>

        <button type="submit">Enviar solicitud</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 EmixDev - Todos los derechos reservados</p>
  </footer>
</body>
</html>
